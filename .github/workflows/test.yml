name: Deploy to Test
run-name: test by ${{ github.actor }}

on:
  push:
    branches: [ "test" ]   # רץ כשיש push לענף test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Deploy to TEST Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.TEST_HOST }}       # כתובת שרת test
          username: ${{ secrets.TEST_USER }}   # שם משתמש
          key: ${{ secrets.TEST_KEY }}         # מפתח SSH פרטי
          source: "dist/"                      # מה מועתק
          target: "/var/www/test-app"          # לאן מועתק
